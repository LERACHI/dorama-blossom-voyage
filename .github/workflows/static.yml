# Arquivo: .github/workflows/static.yml

name: Deploy static content to Pages # Nome que aparece na aba Actions

on:
  push:
    branches: ['main'] # Aciona sempre que houver push no branch principal

jobs:
  # 1. JOB DE BUILD: Cria a pasta /dist e a sobe como Artefato
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout # Baixa o c贸digo do seu reposit贸rio
        uses: actions/checkout@v4

      # --- [ INSTALAO e BUILD ] ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use a vers茫o do Node que seu projeto precisa
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project # Seu comando para gerar a pasta /dist
        run: npm run build

      # --- [ UPLOAD DO ARTEFATO ] ---
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          #  PONTO CHAVE: Garante que s贸 a pasta dist ser谩 publicada
          path: './dist' 
          
  # 2. JOB DE DEPLOY: Baixa o Artefato e Publica
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    #  ESSENCIAL: Garante que este job s贸 roda SE o job 'build' rodar
    needs: build 
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
